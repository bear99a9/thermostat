<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <section>
    <h1> City: <span id="location"> </span> </h1>
    <h2 "Current temperature"> <span id="current-temperature"> </span> </h2>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>

  <section>
    <h1 id="temperature"> </h1>
    <p>
      Power usage is <span id="power-usage"></span>
      <br>
      Power saving mode is <span id="power-saving-mode">On</span>
    </p>
    <p>
      <button id="up">+</button>
      <button id="down">-</button>
    </p>
    <p>
      <button id="temperature-reset">reset</button>
    </p>
    <p>
      <button id="power-saving-on">Power saving on</button>
      <button id="power-saving-off">Power saving off</button>
    </p>

  </section>
</body>

<script src="src/jquery-3.5.1.min.js"> </script>
<script src="src/thermostat.js"> </script>
<script src="src/interface.js"> </script>

</html>
