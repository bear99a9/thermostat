<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- <link rel="stylesheet" href="css/drop-in.css"> -->
</head>

<body>
  <section>
    <h1> <span id="location"> </span> <span id="current-temperature"> </span> °c </h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>

  <section>
    <h1> <span id="temperature"> </span> °c </h1>
    <p>
      Power usage is <span id="power-usage"></span>
    </p>
    <p>
      Power saving mode is <span id="power-saving-mode">On</span>
    </p>
    <p>
      <button id="up">+</button>
      <button id="down">-</button>
    </p>
    <p>
      <button id="temperature-reset">reset</button>
    </p>
    <p>
      <button id="power-saving-on">Power saving on</button>
      <button id="power-saving-off">Power saving off</button>
    </p>

  </section>
</body>
